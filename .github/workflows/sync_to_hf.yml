name: Sync to Hugging Face
on:
  push:
    branches: [main]
  # Allow manual trigger for convenience
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install git-xet
        run: |
          curl -fssL https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Hugging Face Username
          HF_USERNAME: ntwkkm
          # Space Name (must match the one created on HF)
          SPACE_NAME: shinystat
        run: |
          # 1. Configure Git (local scoping for better privacy/quality)
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          # 2. Install Git Xet extension
          git xet install

          # 2.5 LFS Security: Allow push even if some objects are missing (safety measure)
          git config lfs.allowincompletepush true

          # 3. Setup authentication using GIT_ASKPASS
          # Format: https://huggingface.co/spaces/USER/SPACE_NAME
          cat > /tmp/git-askpass.sh <<'EOF'
          #!/bin/sh
          case "$1" in
            *Username*) echo "$HF_USERNAME" ;;
            *Password*) echo "$HF_TOKEN" ;;
          esac
          EOF
          chmod 700 /tmp/git-askpass.sh

          git remote add space https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME

          # 4. Force push to the 'main' branch of Hugging Face
          # Force push ensures the remote space stays synchronized with the source repository
          GIT_ASKPASS=/tmp/git-askpass.sh GIT_TERMINAL_PROMPT=0 git push --force space main
