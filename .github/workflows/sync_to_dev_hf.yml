name: Sync to Hugging Face (Dev)
on:
  push:
    branches: [patch]
  # Allow manual trigger for convenience
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          lfs: true

      - name: Install git-xet
        run: |
          curl -fssL https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ntwkkm
          SPACE_NAME: patchstat
        run: |
          # 1. Configure Git (local scoping for better privacy/quality)
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          # 2. Install Git Xet extension
          git xet install

          # 2.5 LFS Security: Allow push even if some objects are missing (safety measure)
          # This prevents the workflow from failing due to transient LFS errors or 
          # missing historical objects not required for the current head, ensuring
          # deployment continuity in the dev environment.
          git config lfs.allowincompletepush true

          # 3. Setup authentication using GIT_ASKPASS
          cat > /tmp/git-askpass.sh <<'EOF'
          #!/bin/sh
          case "$1" in
            *Username*) echo "$HF_USERNAME" ;;
            *Password*) echo "$HF_TOKEN" ;;
          esac
          EOF
          chmod 700 /tmp/git-askpass.sh

          git remote add space https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME

          # 4. Force push
          # HEAD:main ensures that the current commit (from any source branch) 
          # is pushed to the 'main' branch of the Hugging Face Space.
          GIT_ASKPASS=/tmp/git-askpass.sh GIT_TERMINAL_PROMPT=0 git push --force space HEAD:main
