name: Update Static CSS

on:
  push:
    paths:
      - 'tabs/_styling.py'  # Trigger เมื่อแก้ styling
      - 'tabs/_common.py'   # Trigger เมื่อแก้ color palette
      - 'utils/update_css.py'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ⭐ ต้องมีสิทธิ์ Write เพื่อ push กลับ
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ใช้ Token มาตรฐาน

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # แนะนำให้ใช้ version เดียวกับที่รันจริง

      - name: Install dependencies
        # ต้องลง shiny เพราะ utils/update_css.py มีการ import shiny
        run: |
          pip install shiny pandas 

      - name: Generate static CSS
        run: |
          python utils/update_css.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check changes specifically in styles.css
          if git diff --quiet static/styles.css; then
            echo "No CSS changes to commit."
          else
            git add static/styles.css
            git commit -m "chore: auto-update styles.css from _styling.py [skip ci]"
            git push
          fi