name: Update Static CSS

on:
  push:
    paths:
      - 'tabs/_styling.py'
      - 'utils/update_css.py'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install shiny

      - name: Generate static CSS
        run: |
          python3 utils/update_css.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check for any uncommitted changes before proceeding
          if ! git diff --quiet; then
            echo "Error: Working directory has uncommitted changes"
            git status
            exit 1
          fi
          
          git add static/styles.css
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update static CSS from _styling.py [skip ci]"
            git push || {
              echo "Error: Failed to push changes. Check branch protection rules."
              exit 1
            }
          fi
