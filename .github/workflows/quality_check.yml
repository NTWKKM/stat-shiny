name: Quality Assurance

on:
  push:
    branches:
      - main
      - develop
      - fix
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ==========================================
  # Unit Tests (Fast - no server needed)
  # ==========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run Unit Tests
        run: |
          pytest tests/unit/ -v --tb=short
        continue-on-error: false

  # ==========================================
  # E2E Tests (Uses conftest.py fixture)
  # ==========================================
  e2e-tests:
    name: E2E Tests with Playwright
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-playwright
          
      - name: Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run E2E Tests
        run: |
          pytest tests/e2e/ -v --tb=short -m e2e
        env:
          # Set environment variables if needed
          PYTHONUNBUFFERED: '1'
        timeout-minutes: 10
      
      - name: Upload Playwright Report (on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ==========================================
  # Integration Tests (Optional)
  # ==========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run Integration Tests
        run: |
          pytest tests/integration/ -v --tb=short
        continue-on-error: true

  # ==========================================
  # Code Quality Checks
  # ==========================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint black isort
      
      - name: Check imports with isort
        run: isort --check-only . --skip venv
        continue-on-error: true
      
      - name: Check formatting with black
        run: black --check . --exclude venv
        continue-on-error: true
      
      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # ==========================================
  # Test Summary
  # ==========================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "==========================================="
          echo "üìä Test Summary"
          echo "==========================================="
          echo "‚úÖ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "‚úÖ E2E Tests:  ${{ needs.e2e-tests.result }}"
          echo "==========================================="
          
          # Fail the job if any test job failed
          if [ "${{ needs.unit-tests.result }}" = "failure" ] || [ "${{ needs.e2e-tests.result }}" = "failure" ]; then
            echo "‚ùå Some tests failed"
            exit 1
          else
            echo "‚úÖ All tests passed!"
          fi
