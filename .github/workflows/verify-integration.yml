name: Verify Integration & Module Changes

on:
  push:
    branches:
      - fix
      - main
      - develop
  pull_request:
    branches:
      - fix
      - main
      - develop

jobs:
  verify-modules:
    name: Verify Module Imports
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Setup environment
        uses: ./.github/actions/setup-test-env
      
      - name: Run Module Verification
        run: python tests/verify_additional.py
        continue-on-error: false

  verify-feature-changes:
    name: Verify Feature Changes & Backward Compatibility
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Setup environment
        uses: ./.github/actions/setup-test-env
      
      - name: Run Changes Verification
        run: python tests/verify_changes.py
        continue-on-error: false

  verify-multi-version:
    name: Verify Python Compatibility (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Setup environment
        uses: ./.github/actions/setup-test-env

      - name: Verify Module Imports on Python ${{ matrix.python-version }}
        run: python tests/verify_additional.py
        continue-on-error: true

      - name: Verify Feature Changes on Python ${{ matrix.python-version }}
        run: python tests/verify_changes.py
        continue-on-error: true

  all-checks-passed:
    name: All Verification Checks
    runs-on: ubuntu-latest
    needs: [verify-modules, verify-feature-changes, verify-multi-version]
    if: always()
    
    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.verify-modules.result }}" = "failure" ] || \
             [ "${{ needs.verify-feature-changes.result }}" = "failure" ]; then
            echo "❌ Critical verification failed"
            exit 1
          fi
          echo "✅ All verification checks passed"
