name: Test Color Palette

# เมื่อไหร่จะรัน?
on:
  push:           # ทุกครั้ง push code
    branches:
      - p4
      - main
      - develop
  pull_request:   # ทุกครั้ง create PR
    branches:
      - p4
      - main
      - develop

jobs:
  test-colors:
    name: Test Color Palette System
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Download repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'  # Cache pip packages
      
      # Step 3: Install dependencies (including streamlit!)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas numpy streamlit
      
      # Step 4: Run color palette tests (standalone mode)
      - name: Run Color Palette Tests
        run: python tests/test_color_palette.py
        continue-on-error: false
      
      # Step 5: Run with pytest for more detail (optional)
      - name: Run Color Palette Tests (pytest)
        run: pytest tests/test_color_palette.py -v --tb=short
        continue-on-error: true  # Warning only
      
      # Step 6: Verify tabs/_common.py exists
      - name: Check color palette file
        run: |
          if [ ! -f "tabs/_common.py" ]; then
            echo "❌ Error: tabs/_common.py not found"
            exit 1
          fi
          echo "✅ Color palette file found"
      
      # Step 7: Report results
      - name: Test Summary
        if: success()
        run: echo "✅ All color palette tests passed!"
      
      - name: Test Failed
        if: failure()
        run: |
          echo "❌ Color palette tests failed!"
          echo "Please check logs above for details."
          exit 1

  # Optional: Run on multiple Python versions
  test-multi-version:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false  # Continue even if one fails
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies (including streamlit)
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas numpy streamlit
      
      - name: Run tests
        run: python tests/test_color_palette.py

  # Optional: Code quality check
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install linters
        run: |
          pip install flake8 black streamlit
      
      - name: Check code style with flake8
        run: flake8 tests/test_color_palette.py --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: black --check tests/test_color_palette.py
        continue-on-error: true
