name: Test UI Styling System

on:
  push:
    branches:
      - p4
      - main
      - develop
  pull_request:
    branches:
      - p4
      - main
      - develop

jobs:
  test-styling:
    name: Test UI Styling System
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # เพิ่ม shiny เข้าไปเพื่อให้ import tabs/_common.py ได้
          pip install pytest pandas numpy streamlit shiny
      
      - name: Verify Styling System integrity
        run: |
          MISSING=0
          if [ ! -f "tabs/_common.py" ]; then echo "❌ tabs/_common.py missing"; MISSING=1; fi
          if [ ! -f "tabs/_styling.py" ]; then echo "❌ tabs/_styling.py missing"; MISSING=1; fi
          if [ $MISSING -eq 1 ]; then exit 1; fi
          echo "✅ All Styling System files found"
      
      - name: Run UI Styling Tests
        run: pytest tests/test_color_palette.py -v
        continue-on-error: false

  test-multi-version:
    name: Compatibility Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # เพิ่ม shiny ในทุก version เพื่อความแม่นยำในการทดสอบ
          pip install pytest pandas numpy streamlit shiny
      - name: Run tests
        run: pytest tests/test_color_palette.py

  code-quality:
    name: Styling Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install linters
        run: pip install flake8 black
      - name: Check code style (flake8)
        run: flake8 tabs/_common.py tabs/_styling.py tests/test_color_palette.py --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Check formatting (black)
        run: black --check tabs/_common.py tabs/_styling.py tests/test_color_palette.py
        continue-on-error: true
