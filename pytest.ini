[pytest]
pythonpath = .
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
filterwarnings =
    ignore:datetime.datetime.utcnow:DeprecationWarning:lifelines
    ignore:The MLE may be on the boundary of the parameter space:statsmodels.tools.sm_exceptions.ConvergenceWarning
    ignore:Maximum Likelihood optimization failed to converge:statsmodels.tools.sm_exceptions.ConvergenceWarning
    ignore:Retrying MixedLM optimization with lbfgs:statsmodels.tools.sm_exceptions.ConvergenceWarning
    ignore:.*grid=True will become default.*:FutureWarning:statsmodels.genmod.cov_struct
    ignore:.*keyword-only.*::lifelines